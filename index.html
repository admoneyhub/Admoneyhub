
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdmoneyHub - Reels</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; padding: 15px; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    .reels-section { padding: 20px; max-width: 600px; margin: auto; }
    .reel { background: #fff; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .actions { margin-top: 10px; }
    .actions button { margin-right: 10px; }
    .upload { margin: 20px 0; padding: 10px; background: #fff; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>AdmoneyHub</h1>
    <nav>
      <a href="#">Spin</a>
      <a href="#">Reels</a>
      <a href="#">Games</a>
      <a href="#">Chat</a>
      <a href="#">Withdraw</a>
    </nav>
  </header>

  <div class="reels-section">
    <h2>Upload a Reel</h2>
    <div class="upload">
      <input type="file" id="reelFile"><br><br>
      <button onclick="uploadReel()">Upload</button>
      <p id="uploadStatus"></p>
    </div>

    <div id="reels">
      <div class="reel">
        <video width="100%" controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <div class="actions">
          <button onclick="like()">Like (<span id="likeCount">0</span>)</button>
          <input type="text" id="commentBox" placeholder="Add a comment...">
          <button onclick="comment()">Comment</button>
          <p id="commentList"></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 AdmoneyHub. All rights reserved.
  </footer>

  <script>
    let likes = 0;
    function like() {
      likes++;
      document.getElementById("likeCount").innerText = likes;
    }
    function comment() {
      let box = document.getElementById("commentBox");
      let list = document.getElementById("commentList");
      if(box.value) {
        list.innerHTML += "<br>" + box.value;
        box.value = "";
      }
    }
    function uploadReel() {
      document.getElementById("uploadStatus").innerText = "Reel uploaded (demo only)";
    }
  </script>
</body>
</html>
